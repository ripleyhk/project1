  <meta description="View Katherine Ripley's photography and schedule your own photo session.">

</head>
<body>
  <nav>
    <div class="navlinks">
      <a class="navlink" href="/">Home</a>
      <a class="navlink" href="/gallery.html">Gallery</a>
      <a class="navlink" href="/services.html">Services</a>
      <a class="navlink" id="active-navlink" href="/contact.html">Contact</a>
      <a class="navlink" href="/about.html">About</a>

  <main>
    <h1>Contact</h1>
    <a class="social-media" href="https://www.facebook.com/kgripley">
      <img src="/images/facebook.png" alt="Facebook">
    </a>
    <a class="social-media" href="https://www.instagram.com/ripleykatherine/">
      <img src="/images/instagram.png" alt="Instagram">
    </a>
    
    <h2 id="message">Have a question, comment, or inquiry? Send Kathy a message!</h2>
    <form class="email-form" action="mailto:hriple@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
      <label for="mail">Email Address</label>
      <input type="text" name="email" id="mail">
      <label for="subject">Subject</label>
      <input type="text" name="subject" id="subject">
      <label for="comment">Comment</label>
      <textarea name="comment" id="comment" cols="40" rows="5"></textarea>
      <input type="submit" name="submit" id="submit" value="Send">
    </form>
  </main>
</body>
</html>
