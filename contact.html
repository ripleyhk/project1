  <main>
    <h1>Contact</h1>
    
    <h2 id="message">Have a question, comment, or inquiry? Send Kathy a message!</h2>
    <form id="email-form" action="mailto:hriple@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
      <label for="mail">Email Address</label>
      <input type="text" name="email" id="mail">
      <label for="subject">Subject</label>
      <input type="text" name="subject" id="subject">
      <label for="comment">Comment</label>
      <textarea name="comment" id="comment" cols="40" rows="5"></textarea>
      <button name="submit" id="submit">Send</button>
    </form>
    <div id="social-media">
      <a href="https://www.facebook.com/kgripley">
        <img src="/images/facebook.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/ripleykatherine/">
        <img src="/images/instagram.png" alt="Instagram">
      </a>
    </div>
  </main>
